name: spotify_party
description: Une application de vote musical en temps réel pour soirées

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.2
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^12.1.3
  
  # Network
  http: ^1.1.2
  dio: ^5.4.0
  
  # WebSocket
  socket_io_client: ^2.0.3
  web_socket_channel: ^2.4.0
  
  # Spotify SDK
  spotify_sdk: ^3.0.2
  
  # URL Launcher
  url_launcher: ^6.1.11
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.2.2
  
  # JSON
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true